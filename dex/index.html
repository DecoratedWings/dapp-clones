<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible DEX</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Accessible Decentralized Exchange</h1>
        <button id="themeToggle" aria-label="Toggle theme">
            <span id="themeIcon" class="sun-icon">☀️</span>
        </button>
    </header>

    <main>
        <section id="exchange">
            <div class="currency-pair">
                <div class="currency-select">
                    <input id="fromAmount" aria-label="Amount to exchange from" placeholder="Amount">
                    <button id="fromCurrency" aria-haspopup="true">Select Currency</button>
                </div>

                <button id="swapButton" aria-label="Swap currencies">⇅</button> 

                <div class="currency-select">
                    <input  id="toAmount" aria-label="Amount to exchange to" placeholder="Amount">
                    <button id="toCurrency" aria-haspopup="true">Select Currency</button>
                </div>
            </div>
            <button id="exchangeButton">Exchange</button>
        </section>

        <div id="currencyModal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <span class="close" aria-label="Close">&times;</span>
                <ul id="currencyList" class="currency-list"></ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Accessible DEX</p>
        <nav>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </nav>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
