<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible DEX</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Crypto Exchange</h1>
      <nav aria-label="Main navigation">
        <!-- Mobile Menu Button -->
        <button id="mobileMenuButton" aria-label="Open menu">☰</button>

        <div id="mobileMenu" class="mobile-menu">
          <button id="themeToggle" aria-label="Toggle theme">
            <span id="themeIcon" class="sun-icon">☀️</span>
          </button>
          <button id="connectWallet">Login</button>
        </div>

        <!-- Header Buttons for Desktop -->
        <div class="header-buttons">
          <button id="themeToggleDesktop" aria-label="Toggle theme">
            <span id="themeIconDesktop" class="sun-icon">☀️</span>
          </button>
          <button id="connectWalletLarge">Login</button>
        </div>
      </nav>
    </header>

    <main>
      <section id="exchange">
        <div class="currency-pair">
          <h2>Trade Tokens</h2>
          <div class="currency-select">
            <label for="fromAmount" class="text-labels">Token to Trade</label>
            <input
              id="fromAmount"
              aria-label="Amount to trade"
              type="number"
              placeholder="Amount"
            />
            <button id="fromCurrency" aria-haspopup="true">
              Select Currency
            </button>
            <div class="selected-token">
              <img
                id="selectedFromTokenIcon"
                class="token-icon"
                alt=""
                hidden
              />
              <span id="selectedFromTokenName"></span>
            </div>
          </div>

          <button id="swapButton" aria-label="Swap currencies">⇅</button>

          <div class="currency-select">
            <p>Token to Receive</p>
            <input
              id="toAmount"
              type="number"
              aria-label="Estimated amount to receive"
              placeholder="Estimated amount"
              readonly
            />
            <button id="toCurrency" aria-haspopup="true">
              Select Currency
            </button>
            <div class="selected-token">
              <img id="selectedToTokenIcon" class="token-icon" alt="" hidden />
              <span id="selectedToTokenName"></span>
            </div>
          </div>
        </div>
        <button id="exchangeButton">Exchange</button>
      </section>

      <div
        id="currencyModal"
        class="modal"
        aria-hidden="true"
        aria-modal="true"
        role="dialog"
        aria-labelledby="modalTitle"
      >
        <div class="modal-content">
          <button class="close" aria-label="Close" onclick="closeModal()">
            ×
          </button>
          <h2 id="modalTitle">Select Currency</h2>
          <label for="currencySearchBox">Search for token</label>
          <div class="search-box">
            <i class="fa fa-search"></i>
            <input
              type="search"
              id="currencySearchBox"
              aria-label="Search for tokens"
              oninput="filterCurrencies()"
            />
          </div>
          <ul id="currencyList" class="currency-list"></ul>
          <button
            class="close-secondary"
            aria-label="Close"
            onclick="closeModal()"
          >
            close
          </button>
        </div>
      </div>

      <div
        id="exchangeModal"
        class="modal"
        aria-hidden="true"
        aria-modal="true"
        role="dialog"
      >
        <div class="modal-content">
          <button class="cancel" aria-label="Close" onclick="closeTradeModal()">
            ×
          </button>
          <h2>Confirm Exchange</h2>
          <p id="exchangeInfo"></p>
          <button class="confirm" onclick="confirmTrade()">Confirm</button>
          <button class="cancel" onclick="closeTradeModal()">Cancel</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Accessible DEX</p>
      <nav aria-label="Footer navigation">
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |
        <a href="#">Contact Us</a>
      </nav>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script
      defer
      src="https://cdn.accesslint.com/a11y-logger-0.1.0.js"
    ></script>
  </body>
</html>
